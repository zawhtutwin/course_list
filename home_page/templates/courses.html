{% block content %}
<table>
{% for course in courses %}
	<tr class="table-info">
		        <td>{{course.course_code}}</td>
		        <td>{{course.section}}</td>
		        <td>
					<form action="{% url 'delete_course' course.pk %}" method="post">
					    {% csrf_token %}
					    <input type="submit" value="Delete" />
					</form>
		        </td>
	</tr>
{% endfor %}
</table>
<a href="/view_course_form">Create New Course</a>
{% endblock %}
